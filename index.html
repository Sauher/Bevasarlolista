<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlólista App</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>Bevásárlólista App</h1>
            <h3>By 13.A</h3>
        </header>
        <main>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Műveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                         <!--Űrlap-->
                         <div class="row">
                         <div class="form-floating mb-3 col-12 col-lg-4">
                          
                          <input class="form-control" list="datalistOptions" id="nameField" placeholder="Terméknév">
                          
                          <datalist id="datalistOptions">
                            
                          </datalist>
                          <label for="nameField" class="form-label">Terméknév</label>
                          </div>
                          
                          <div class="form-floating mb-3 col-12 col-md-6 col-lg-4">
                            <input type="number" class="form-control" min="0" id="priceField" placeholder="0">
                            <label for="priceField">Egységár (Ft)</label>
                          </div>
                          <div class="form-floating mb-3 col-12 col-md-6 col-lg-4" >
                            <input type="number" class="form-control" min="0" id="countField" placeholder="0">
                            <label for="countField">Mennyiség</label>
                          </div>
                        </div>
                          <button type="button" id="addBtn" class="btn btn-primary mb-3">Hozzáadás</button>
                    </div>
                  </div>
                </div>
            </div>
           

            <!--Táblázat-->
            <table class="table table-dark table-striped">
                <thead class="table-warning">
                    <tr>
                        <th>#</th>
                        <th class="text-end">Tétel</th>
                        <th class="text-end">Egys. Ár</th>
                        <th class="text-end">Menny.</th>
                        <th class="text-end">Össz.</th>
                        <th class="text-center">Műv.</th>
                    </tr>
                </thead>
                <tbody id="itemsList">
                    <!--Dinamikus töltés-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen:</td>
                        <td class="text-end"><strong id="sumLbl">0</strong> Ft</td>
                        <td><br></td>
                    </tr>
                </tfoot>
              </table>
        </main>
        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
            <h6>2025.</h6>
        </footer>
    </div>


    <!--scripts-->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
